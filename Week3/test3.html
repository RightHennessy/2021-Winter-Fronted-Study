<body>
    <button id="btn01">가위</button>
    <button id="btn02">바위</button>
    <button id="btn03">보</button>

    <script>
        // 버튼 DOM 가져오기
        const sci = document.getElementById('btn01')
        sci.addEventListener('click', (e) =>{
            console.log(e)
            alert('가위')
            disabledFunc()
        })

        const rock = document.getElementById('btn02')
        rock.addEventListener('click', (e) =>{
            console.log(e)
            alert('바위')
            disabledFunc()
        })

        const paper = document.getElementById('btn03')
        paper.addEventListener('click', (e) =>{
            console.log(e)
            alert('보')
            disabledFunc()
        })

        // 버튼 비활성화 함수
        const disabledFunc = function(){
            sci.disabled = true
            rock.disabled = true
            paper.disabled = true
        }
    </script>
</body>
